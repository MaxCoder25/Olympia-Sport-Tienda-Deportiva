<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
          
             <f:facet name="first">  
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
                <link href="./../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
                <title>Listar Pedidos</title>
            </f:facet>
        </h:head>

        <h:body id="body">
            <h:form id="formPedidos">
                
                <p:growl id="growl" showDetail="true" >
                    <p:autoUpdate/>
                </p:growl>
                <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
             
                 
                
                <p:panel style="text-align: center; margin-left: 75px; width:1400px"  header="Listar Pedidos"> 
                <p:panelGrid style=" margin-left: 550px; " columns = "1" > 
               
                   
               
                 
                <p:commandButton ajax="false" value="Mostrar pedidos" id ="btnMostrarPedidos" action ="#{JSFMBPedidoFactura.ingresarIdPedido(loginBean.c)}"     />
        
                
              </p:panelGrid> 
                  
                
                
                <p:dataTable filterBy="#{columna.clienteIdCliente}" id="tablaPedidos" var="columna" value="#{JSFMBPedidoFactura.pedidoCollection}" paginator="true" rows="10">
             
                    <p:column  headerText="Número de pedido: ">
                        <h:outputText value="#{columna.numPedido}" />
                </p:column>
                 
                            
                    <p:column  headerText="Cliente: ">
                        <h:outputText value="#{columna.clienteIdCliente.apellidoCliente} #{columna.clienteIdCliente.nombreCliente}" />
                </p:column> 
                
                    <p:column sortBy="#{columna.fechaPedido}" headerText="Fecha Pedido: ">
                        <h:outputText value="#{columna.fechaPedido}" />
                </p:column> 
                
                    <p:column  headerText="Barrio: ">
                    <h:outputText value="#{columna.barrioEntregaPedido}" />
                </p:column> 
                
                    <p:column  headerText="Calle Principal ">
                    <h:outputText value="#{columna.callePrincipalEntregaPedido}" />
                         
                </p:column> 
                
                
                    <p:column  headerText="Número de Casa: ">
                    <h:outputText value="#{columna.numeroCasaEntregaPedido}" />
                </p:column> 
                    
                    <p:column sortBy="#{columna.estadoPedidoIdEnvioPedido.descripcionEstadoPedido}" headerText="Estado de Pedido">
                    <h:outputText value="#{columna.estadoPedidoIdEnvioPedido.descripcionEstadoPedido}" />
                </p:column> 
                         
                   
                
                
            </p:dataTable>
                 </p:panel>
               </h:form>
            
            <h:form>
                
            <p:panel style="text-align: center; margin-left: 75px; width:1400px"  >
                
                 <p:commandButton action="/Paginas/PaginaPrincipal.xhtml" value="Regresar" style="margin: 4px; width: 99px;" ajax="false"/>
           </p:panel>
            </h:form>
            
        </h:body>

    </f:view>
</html>
