<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
                <link href="./../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
               <title>Listar Categoria,  Subcategoria, etc.</title>
            </f:facet>
        </h:head>

        <h:body id="body">
            <h:form id="formCat">
               <p:growl id="growl" showDetail="true" >
                    <p:autoUpdate/>
                </p:growl>
                <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
                 
                 <p:panel style="text-align: center; margin-left: 250px; width:1100px"  header="Listar Categoria" >
                   
            <p:dataTable id="tablaCat" var="columna" value="#{ManagedProductos.listaCategoria}" paginator="true" rows="10">
             
                <p:column filterBy="#{columna.nombreCategoria}" headerText="Nombre Categoria">
                    <h:outputText value="#{columna.nombreCategoria}" />
                </p:column>
                 
            
                <p:column filterBy="#{columna.descripcionCategoria}" headerText="Descripcion Categoria">
                    <h:outputText value="#{columna.descripcionCategoria}" />
                </p:column> 
               
                 
                 <p:column >
                     
                  <p:commandLink   update=":formCat:tablaCat" process=":formCat:tablaCat" value="Eliminar" actionListener="#{ManagedProductos.eliminarCategoria(columna)}"> 
                <p:collector unique="true" value="#{columna}" removeFrom="#{ManagedProductos.listaCategoria}" /> 
                 </p:commandLink>
                     
                 </p:column>
                
                
                
            </p:dataTable>
                     
                     <br></br>  
                     <br></br>
                </p:panel> 
                 
                
                
            </h:form>
             
            
            <h:form id="formSubcat">  
                  <p:panel style="text-align: center; margin-left: 250px; width:1100px" header="Listar Subcategoria" >
                 
            <p:dataTable id="tablaSubcat" var="columna2" value="#{ManagedProductos.listaSubcategoria}" paginator="true" rows="10">
             
                <p:column filterBy="#{columna2.nombreSubcategoria}" headerText="Nombre Subcategoria">
                    <h:outputText value="#{columna2.nombreSubcategoria}" />
                </p:column>
                 
            
                <p:column filterBy="#{columna2.descripcionSubcategoria}" headerText="Descripcion Subcategoria">
                    <h:outputText value="#{columna2.descripcionSubcategoria}" />
                </p:column> 
                            
                <p:column>
                     
                  <p:commandLink   update=":formSubcat:tablaSubcat" process=":formSubcat:tablaSubcat" value="Eliminar" actionListener="#{ManagedProductos.eliminarSubcategoria(columna2)}"> 
                <p:collector unique="true" value="#{columna2}" removeFrom="#{ManagedProductos.listaSubcategoria}" /> 
                 </p:commandLink>
                     
                 </p:column>
                
            </p:dataTable>
                      <br></br>
                      <br></br>
                </p:panel>
                
                
               </h:form>
            
            
                          
                <h:form id="formMar">
                     <p:panel style="text-align: center; margin-left: 250px; width:1100px" header="Listar Marca" >
                 
            <p:dataTable id="tablaMar" var="columna4" value="#{ManagedProductos.listaMarca}" paginator="true" rows="10">
             
                <p:column filterBy="#{columna4.nombreMarca}" headerText="Nombre Marca">
                    <h:outputText value="#{columna4.nombreMarca}" />
                </p:column>
                 
            
                <p:column filterBy="#{columna4.paisOrigenMarca}" headerText="Pais de origen">
                    <h:outputText value="#{columna4.paisOrigenMarca}" />
                </p:column> 
                
                <p:column >
                     
                  <p:commandLink   update=":formMar:tablaMar" process=":formMar:tablaMar" value="Eliminar" actionListener="#{ManagedProductos.eliminarMarca(columna4)}"> 
                <p:collector unique="true" value="#{columna4}" removeFrom="#{ManagedProductos.listaMarca}" /> 
                 </p:commandLink>
                     
                 </p:column>
                
                             
            </p:dataTable>
                         <br></br>
                         <br></br>
                </p:panel>
                    
                
                 
                 
               </h:form>
                
                <h:form id="formPro"> 
                  <p:panel style="text-align: center; margin-left: 250px; width:1100px" header="Listar Proveedor" >
                
            <p:dataTable id="tablaPro" var="columna3" value="#{ManagedProductos.listaProveedor}" paginator="true" rows="10">
             
                <p:column filterBy="#{columna3.nombreProveedor}" headerText="Nombre Proveedor">
                    <h:outputText value="#{columna3.nombreProveedor}" />
                </p:column>
                 
            
                <p:column filterBy="#{columna3.rucProveedor}" headerText="Ruc Proveedor ">
                    <h:outputText value="#{columna3.rucProveedor}" />
                </p:column> 
                
                <p:column filterBy="#{columna3.telefonoProveedor}" headerText="Telefono Proveedor">
                    <h:outputText value="#{columna3.telefonoProveedor}" />
                </p:column> 
                
                <p:column filterBy="#{columna3.direccionProveedor}" headerText="Direccion Proveedor ">
                    <h:outputText value="#{columna3.direccionProveedor}" />
                </p:column> 
                            
                <p:column >
                     
                  <p:commandLink   update=":formPro:tablaPro" process=":formPro:tablaPro" value="Eliminar" actionListener="#{ManagedProductos.eliminarProveedor(columna3)}"> 
                <p:collector unique="true" value="#{columna3}" removeFrom="#{ManagedProductos.listaProveedor}" /> 
                 </p:commandLink>
                     
                 </p:column>
                
                
            </p:dataTable>
                     
                </p:panel>
                 
                
               </h:form>
            
            
             
            
            
            <h:form>
                <p:panel style="text-align: center; margin-left: 250px; width:1100px"   >
                     <p:commandButton action="PrincipalAdmin" value="Regresar" style="margin: 4px; width: 99px;" ajax="false"/>
          </p:panel>
                    
             </h:form>
            
        </h:body>

    </f:view>
</html>
