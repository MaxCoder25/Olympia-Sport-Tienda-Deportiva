<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">  
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
                <link href="./../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
                <title>Principal Admin</title>
            </f:facet>
        </h:head>
        
        <h:body id="body">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" >
                    <p:autoUpdate/>
                </p:growl>
                <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
                <div id="top" >
                    <h1 style="text-align: center ; color: #ffffff; font-size: 35px">OLYMPIA SPORTS</h1>
                </div>
                <div id="card">
                    <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem value="Agregar Vendedor o Admin" outcome="CrearVendedores" icon="ui-icon-info">
                            <f:param name="i" value="0"/>
                        </p:menuitem>
                        <p:menuitem value="Listar Vendedores y Admin" outcome="ListarVendedores" icon="ui-icon-info">
                            <f:param name="i" value="1"/>
                        </p:menuitem>
                        <p:menuitem value="Listar Clientes" outcome="ListarClientes" icon="ui-icon-info">
                            <f:param name="i" value="2"/>
                        </p:menuitem>
                        <p:menuitem value="Agregar Datos de Productos" outcome="AgregarDatosProducto" icon="ui-icon-info" >
                            <f:param name="i" value="3"/>
                        </p:menuitem>
                        <p:menuitem value="Listar Datos de Productos" outcome="ListarDatosProductos" icon="ui-icon-info" >
                            <f:param name="i" value="4"/>
                        </p:menuitem>                        
                        <p:menuitem value="Agregar Producto" outcome="AgregarProducto" icon="ui-icon-info" >
                            <f:param name="i" value="5"/>
                        </p:menuitem>
                         <p:menuitem value="Listar Productos" outcome="ListarProductos" icon="ui-icon-info" >
                            <f:param name="i" value="4"/>
                        </p:menuitem> 
                              
                         <p:menuitem value="Ver Pedidos" outcome="ListarPedidos" icon="ui-icon-info" >
                            <f:param name="i" value="5"/>
                        </p:menuitem> 
                        
                        <p:menuitem value="Ver Facturas" outcome="ListarFacturasA" icon="ui-icon-info" >
                            <f:param name="i" value="6"/>
                        </p:menuitem> 
                        
                        <p:menuitem value="Generar reportes" outcome="stockProductos" icon="ui-icon-info" >
                            <f:param name="i" value="7"/>
                        </p:menuitem> 
                        
                        <p:menuitem ajax="false" value="Cerrar Sesion" outcome="Login" icon="ui-icon-power" >
                            <f:param name="i" value="8"/>
                        </p:menuitem> 
                    </p:tabMenu>
                </div>
                <h3>    </h3>
                
                
            </h:form>

        </h:body>

    </f:view>
</html>
