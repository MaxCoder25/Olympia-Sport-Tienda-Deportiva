<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
                <link href="./../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
                <title>Crear Categoria,  Subcategoria, etc. </title>
            </f:facet>
        </h:head>

        <h:body id="body">
            <h:form id="formADP">
                <!-- 
                <p:messages autoUpdate="true" showDetail="true" closable="true"/>
                -->
                <p:growl id="growl" showDetail="true" >
                    <p:autoUpdate/>
                </p:growl>
                <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />

                <p:panel style="text-align: center; margin-left: 250px; width:950px"  header="Crear Categoria " >
                    <p:panelGrid columns="5">


                        <h:outputText value="Nombre Categoria"/>
                        <p:inputText value="#{ManagedProductos.nombreCategoria}"/>

                        <h:outputText value="Descripcion Categoria"/>
                        <p:inputText value="#{ManagedProductos.descripcionCategoria}"/>


                        <p:commandButton update="growl" value="Registrar" id ="btnCategoria" action ="#{ManagedProductos.grabarCategoria()}"/>
                    </p:panelGrid>
                </p:panel>      


                <p:panel style="text-align: center; margin-left: 250px; width:950px" header="Crear Subcategoria " >

                    <p:panelGrid columns="5">
                        <h:outputText value="Nombre Subcategoria"/>
                        <p:inputText value="#{ManagedProductos.nombreSubcategoria}"/>

                        <h:outputText value="Descripcion Subcategoria"/>
                        <p:inputText value="#{ManagedProductos.descripcionSubcategoria}"/>

                        <p:commandButton update="growl" value="Registrar" id ="btnSubcategoria" action ="#{ManagedProductos.grabarSubcategoria()}"/>
                    </p:panelGrid>  
                </p:panel>  


                <p:panel style="text-align: center; margin-left: 250px; width:950px" header="Crear Proveedor " >
                    <p:panelGrid columns="5">
                        <h:outputText value="Nombre Proveedor"/>
                        <p:inputText value="#{ManagedProductos.nombreProveedor}"/>

                        <h:outputText value="Ruc Proveedor"/>
                        <p:inputText value="#{ManagedProductos.rucProveedor}"/>

                        <h:outputText value=" "/>

                        <h:outputText value="Telefono Proveedor"/>
                        <p:inputText value="#{ManagedProductos.telefonoProveedor}"/>

                        <h:outputText value="Direccion Proveedor"/>
                        <p:inputText value="#{ManagedProductos.direccionProveedor}"/>

                        <p:commandButton update="growl" value="Registrar" id ="btnProveedor" action ="#{ManagedProductos.grabarProveedor()}"/>
                    </p:panelGrid>
                </p:panel>  

                <p:panel style="text-align: center; margin-left: 250px; width:950px" header="Crear Marca " >
                    <p:panelGrid columns="5">

                        <h:outputText style="text-align: center; margin-left: 20px;  "  value="Nombre Marca  "/>
                        <p:inputText value="#{ManagedProductos.nombreMarca}"/>

                        <h:outputText style="text-align: center; margin-left: 80px;   " value="Pais"/>
                        <p:inputText value="#{ManagedProductos.paisMarca}"/>

                        <p:commandButton value="Registrar" update="growl" id ="btnMarca" action ="#{ManagedProductos.grabarMarca()}"/>


                    </p:panelGrid>
                </p:panel>   



            </h:form>

            <h:form>
                <p:panel style="text-align: center; margin-left: 250px; width:950px"   >
                        <p:commandButton value="Regresar" id="btnRegresar" style="margin: 4px" action="PrincipalAdmin.xhtml" ajax="false"/>
            
                </p:panel>
            </h:form>

        </h:body>

    </f:view>
</html>
