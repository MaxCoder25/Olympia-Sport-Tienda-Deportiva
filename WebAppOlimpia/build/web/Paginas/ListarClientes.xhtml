<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
                <link href="./../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
                <title>LISTAR CLIENTES</title>
            </f:facet>
        </h:head>

        <h:body id="body">
            <h:form id="formCli">

                <p:growl id="growl" showDetail="true" >
                    <p:autoUpdate/>
                </p:growl>
                <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />

                <p:panel style="text-align: center; margin-left: 250px; width:1200px"  header="Clientes">
                    <p:dataTable id="tablaCli" var="columna" value="#{ManagedClientes.listaClientes}" paginator="true" rows="10">

                        <p:column filterBy="#{columna.cedulaCliente}" headerText="num_cedula">
                            <h:outputText value="#{columna.cedulaCliente}" />
                        </p:column>

                        <p:column filterBy="#{columna.nombreCliente}" headerText="Nombres">
                            <h:outputText value="#{columna.nombreCliente}" />
                        </p:column> 

                        <p:column filterBy="#{columna.apellidoCliente}" headerText="Apellidos">
                            <h:outputText value="#{columna.apellidoCliente}" />
                        </p:column>


                        <p:column filterBy="#{columna.telefonoCliente}" headerText="Telefono">
                            <h:outputText value="#{columna.telefonoCliente}" />
                        </p:column>

                        <p:column filterBy="#{columna.ciudadCliente}" headerText="Ciudad">
                            <h:outputText value="#{columna.ciudadCliente}" />
                        </p:column>

                        <p:column filterBy="#{columna.barrioCliente}" headerText="Barrio">
                            <h:outputText value="#{columna.barrioCliente}" />
                        </p:column>

                        <p:column filterBy="#{columna.callePrincipalCliente}" headerText="Calle Principal">
                            <h:outputText value="#{columna.callePrincipalCliente}" />
                        </p:column>

                        <p:column filterBy="#{columna.numeroCasaCliente}" headerText="Numero Casa">
                            <h:outputText value="#{columna.numeroCasaCliente}" />
                        </p:column>

 
                        <p:column >

                            <p:commandLink   update=":formCli:tablaCli" process=":formCli:tablaCli" value="Eliminar" actionListener="#{ManagedClientes.eliminarCliente(columna)}"> 

                                <!--  unique ve si hay items duplicados seguramente toque asi para aÃ±adir mas de 1 producto de cada tipo-->
                                <p:collector  unique="true" value="#{columna}" removeFrom="#{ManagedClientes.listaClientes}" /> 
                            </p:commandLink>

                        </p:column>


                    </p:dataTable>
                     <br></br>
                         <br></br>
                </p:panel>



            </h:form>

            <h:form id="formUsu">

                <p:panel style="text-align: center; margin-left: 250px; width:1200px"  header="Usuarios">

                    <p:dataTable id="tablaUsu" var="columna" value="#{ManagedClientes.listaUsuarios}" paginator="true" rows="10">


                        <p:column filterBy="#{columna.nombreUsuario}" headerText="Nombre De Usuario">
                            <h:outputText value="#{columna.nombreUsuario}" />
                        </p:column>


                        <p:column  headerText="Password">
                            <h:outputText value="#{columna.passwordUsuario}" />
                        </p:column>


                        <p:column filterBy="#{columna.email}" headerText="Email">
                            <h:outputText value="#{columna.email}" />
                        </p:column>

                        <p:column  headerText="Tipo Usuario">
                            <h:outputText value="Cliente" />
                        </p:column>

                        <p:column >

                            <p:commandLink   update=":formUsu:tablaUsu" process=":formUsu:tablaUsu" value="Eliminar" actionListener="#{ManagedClientes.eliminarUsuario(columna)}"> 
                                <p:collector unique="true" value="#{columna}" removeFrom="#{ManagedClientes.listaUsuarios}" /> 
                            </p:commandLink>

                        </p:column>

                    </p:dataTable> 
                     
                </p:panel>

            </h:form>

            <h:form>

                <p:panel style="text-align: center; margin-left: 250px; width:1200px"   >

                    <p:commandButton action="PrincipalAdmin" value="Regresar" style="margin: 4px; width: 99px;" ajax="false"/>
                </p:panel>
            </h:form>

        </h:body>

    </f:view>
</html>
